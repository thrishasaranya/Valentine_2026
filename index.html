<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â™¥ valentine? â™¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #ffc6d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* Pixel grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(255, 255, 255, 0.1) 4px, rgba(255, 255, 255, 0.1) 5px),
                repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(255, 255, 255, 0.1) 4px, rgba(255, 255, 255, 0.1) 5px);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .game-box {
            background: #ffebf0;
            border: 8px solid #ff1a75;
            box-shadow: 
                0 0 0 4px #ffebf0,
                0 8px 0 0 #cc0052,
                8px 8px 0 0 #cc0052;
            padding: 40px 30px;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .pixel-heart {
            width: 40px;
            height: 40px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1); }
        }

        .pixel-heart::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff1a75;
            box-shadow: 
                0 8px 0 #ff1a75, 8px 0 0 #ff1a75, 8px 8px 0 #ff1a75, 8px 16px 0 #ff1a75,
                16px 8px 0 #ff1a75, 16px 16px 0 #ff1a75, 24px 0 0 #ff1a75, 24px 8px 0 #ff1a75,
                24px 16px 0 #ff1a75, 32px 8px 0 #ff1a75, 0 24px 0 #ff4d94, 8px 24px 0 #ff4d94,
                16px 24px 0 #ff4d94, 24px 24px 0 #ff4d94, 8px 32px 0 #ff4d94, 16px 32px 0 #ff4d94;
        }

        h1 {
            font-size: 0.9em;
            color: #ff1a75;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            line-height: 1.6;
            text-shadow: 3px 3px 0 #ffb3d1;
        }

        .message {
            font-size: 0.7em;
            color: #8a004d;
            text-align: center;
            margin: 20px 0;
            min-height: 1.8em;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            padding: 18px 25px;
            border: 4px solid #8a004d;
            background: #ff4d94;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 0 #8a004d;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 #8a004d;
        }

        .yes-btn {
            background: #ff1a75;
            z-index: 10;
        }

        .no-btn {
            background: #ffb3d1;
            color: #8a004d;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .celebration { display: none; }

        .big-heart {
            width: 120px;
            height: 120px;
            margin: 30px auto 60px auto;
            position: relative;
            animation: bigHeartbeat 1s ease-in-out infinite;
        }

        @keyframes bigHeartbeat {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px #ff1a75); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #ff1a75); }
        }

        .big-heart::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff1a75;
            box-shadow: 
                0 15px 0 #ff1a75, 0 30px 0 #ff1a75, 15px 0 0 #ff1a75, 15px 15px 0 #ff1a75,
                15px 30px 0 #ff1a75, 15px 45px 0 #ff1a75, 30px 15px 0 #ff1a75, 30px 30px 0 #ff1a75,
                30px 45px 0 #ff1a75, 45px 0 0 #ff1a75, 45px 15px 0 #ff1a75, 45px 30px 0 #ff1a75,
                45px 45px 0 #ff1a75, 60px 0 0 #ff1a75, 60px 15px 0 #ff1a75, 60px 30px 0 #ff1a75,
                60px 45px 0 #ff1a75, 75px 15px 0 #ff1a75, 75px 30px 0 #ff1a75, 90px 15px 0 #ff1a75,
                90px 30px 0 #ff1a75, 105px 30px 0 #ff1a75, 0 45px 0 #ff4d94, 15px 60px 0 #ff4d94,
                30px 60px 0 #ff4d94, 45px 60px 0 #ff4d94, 30px 75px 0 #ff4d94, 45px 75px 0 #ff4d94,
                45px 90px 0 #ff4d94;
        }

        @keyframes victoryPulse {
            0%, 100% { background: #ffc6d9; }
            50% { background: #ff99bb; }
        }

        .mini-heart {
            position: fixed;
            width: 20px; height: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s ease-in infinite;
        }

        .mini-heart::before {
            content: '';
            position: absolute;
            width: 5px; height: 5px;
            background: #ff1a75;
            box-shadow: 0 5px 0 #ff1a75, 5px 0 0 #ff1a75, 5px 5px 0 #ff1a75, 10px 0 0 #ff1a75, 10px 5px 0 #ff1a75, 15px 5px 0 #ff1a75, 5px 10px 0 #ff1a75, 10px 10px 0 #ff1a75;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-box">
            <div id="question-section">
                <div class="hearts-container">
                    <div class="pixel-heart"></div>
                    <div class="pixel-heart"></div>
                    <div class="pixel-heart"></div>
                </div>
                <h1>Will you be my Valentine?</h1>
                <p id="game-message" class="message">Press Start to continue...</p>
                <div class="buttons">
                    <button id="yesBtn" class="yes-btn" onclick="sayYes()">â™¥ YES â™¥</button>
                    <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
                </div>
            </div>
            
            <div class="celebration" id="celebration">
                <div class="big-heart"></div>
                <h1>You made my day!</h1>
                <p class="message" style="color:#ff1a75">Yipeee! ðŸ¥°<br>Game Over - You Win!</p>
            </div>
        </div>
    </div>

    <script>
        const gameMessages = [
            "MISS!",
            "TOO SLOW!",
            "NICE TRY!",
            "LVL 99 DODGE",
            "ERROR: NO NOT FOUND",
            "RECALCULATING...",
            "TRY AGAIN!",
            "DENIED!"
        ];

        function createMiniHeart() {
            const heart = document.createElement('div');
            heart.className = 'mini-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createMiniHeart, 1000);

        let moveCount = 0;
        let yesScale = 1;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const msgLabel = document.getElementById('game-message');
            const box = document.querySelector('.game-box');
            const boxRect = box.getBoundingClientRect();
            
            moveCount++;

            // Update message with game text
            msgLabel.textContent = gameMessages[Math.floor(Math.random() * gameMessages.length)];
            msgLabel.style.color = "#ff1a75";
            
            // Make YES button grow bigger
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Teleport logic
            const maxX = boxRect.width - btn.offsetWidth - 40;
            const maxY = boxRect.height - btn.offsetHeight - 40;
            
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.animation = "victoryPulse 0.5s infinite";
            
            // Victory explosion
            for (let i = 0; i < 40; i++) {
                setTimeout(createMiniHeart, i * 50);
            }
        }
    </script>
</body>
</html>
